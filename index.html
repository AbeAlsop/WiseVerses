<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abraham Alsop">
    <meta property="og:image" content="https://wiseverses.com/wise_verses_logo.png" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="315" />
    <meta property="og:image:alt" content="Wise Verses" />
    <meta property="og:description" content="Find relevant insights from wise men and women, both ancient and modern." />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baskervville">
    <title>Wise Verses</title>
</head>
<body>
    <header class="header">
        <div class="logo" id="logo"></div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Wise Verses</h1>
    </header>

    <div class="overlay" id="overlay"></div>

    <!-- Container -->
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <!--TODO: keep header & sidebar when switching to other pages-->
            <div class="sidebar-content">
                <a href="index.html" class="menu-item">Chat with Philosophers</a>
                <a href="mercy/mercy.html" class="menu-item">Merciful Mysteries</a>
                <a href="bible.html" class="menu-item">Little-Known Bible Verses</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-card">
                <h2>Ask a Wise Person</h2>
            </div>
            <div class="content-card" id="questionCard">
                <div class="question-form">
                    <input type="text" id="questionInput" placeholder="What would you like to ponder?" class="question-input">
                    <button type="button" id="submitBtn" class="submit-btn">Ask</button>
                </div>

                <div id="statusArea" style="margin-top: 2rem;">
                    <p id="responseStatus"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        var session = Math.random().toString(36).substr(2,9);
        window.onload = function() {
            document.getElementById("questionInput").focus();
        }

        // Get elements
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        // Toggle sidebar
        function toggleSidebar() {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Event listeners
        hamburger.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking menu items on mobile
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                hamburger.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });

        // Question form functionality
        const questionInput = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const responseStatus = document.getElementById('responseStatus');
        const questionCard = document.getElementById('questionCard');

        const apiURL = "https://wiseverses.com/api/response"
        // LOCAL TEST
        //const apiURL = "http://127.0.0.1:8000/api/response";

        function displayResponse(question, quotes, explanation) {
            questionInput.value = '';
            newCard = '<div class="content-card"><div class="response-area">'
            if (question.length > 0)
                newCard += '<p><b>'+question+'</b></p>'
            if (quotes.length > 0) {
                questionInput.placeholder = 'What else?'
                quotes.forEach(function(q) {
                    newCard += '<p>'+q+'</p>'
                })
            }
            newCard += '<p>'+explanation+'</p>'
            newCard += '</div></div>'
            questionCard.insertAdjacentHTML('beforebegin', newCard);
            responseStatus.innerHTML = "";
            questionInput.scrollIntoView();
        }

        function isLongEnough(question) {
            return (question && question.length > 5 && question.includes(" "))
        }

        async function submitQuestion() {
            const question = questionInput.value.trim();
            if (!isLongEnough(question)) {
                response = question ? "Enter a few words about that." : "Please type what's on your mind.";
                displayResponse(questionInput.value, [], response);
                return;
            }

            submitBtn.disabled = true;
            responseStatus.innerHTML = '<div class="loading"><div class="spinner"><div></div>';

            try {
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({session: session, message: question})
                });
                const data = await response.json();
                displayResponse(questionInput.value, [data.FormattedQuote, data.FormattedQuote2], data.Explanation);
            } catch (error) {
                console.error(error);
                responseStatus.innerHTML = "Error when querying WiseVerses API" + error
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Event listeners for question form
        submitBtn.addEventListener('click', submitQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitQuestion();
            }
        });
    </script>
</body>
</html>
